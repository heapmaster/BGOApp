<div class="container">
  <div class="row">
    <div class="col-md-8" id="detail">
    </div>
    <div class="col-md-4">
      <div class="list-group">
        <% _.each(countryList, function(country) { %>
        <a href="#country/<%= country.id %>" class="list-group-item" id="country_<%= country.id %>"><%= country.name %></a>
        <% }); %>
      </div>
    </div>
  </div>
</div>
